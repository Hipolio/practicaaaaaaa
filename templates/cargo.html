<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat치logo de Minisplits</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .catalogo-container {
      max-width: 1100px;
      margin: 40px auto;
    }
    h1 {
      font-weight: 600;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }
    .producto-card {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      text-align: center;
      padding: 15px;
      transition: all 0.3s ease;
    }
    .producto-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
    }
    .producto-card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .producto-card h5 {
      font-size: 1rem;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .producto-card p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 5px;
    }
    .btn-info {
      background-color: #ff7043;
      border: none;
      color: white;
      font-weight: 500;
      border-radius: 6px;
      padding: 8px 16px;
      transition: background 0.3s;
    }
    .btn-info:hover {
      background-color: #ff5722;
    }
  </style>
</head>
<body>
  <div class="container catalogo-container">

          <h5>TCL - TAC-12C</h5>

      </div>

      <div class="col-6 col-md-4 col-lg-3">

          <h5>Midea - CoolPro 18</h5>
          <p>18,000 BTU</p>
          <p class="fw-bold text-primary">$9,200</p>
          <button class="btn btn-info btn-sm">M치s info</button>
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3">

          <h5>Electrolux - Comfort12</h5>
          <p>12,000 BTU</p>
          <p class="fw-bold text-primary">$8,899</p>
          <button class="btn btn-info btn-sm">M치s info</button>
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3">
        <div class="producto-card">
          <img src="https://audiotec.com.mx/wp-content/uploads/2023/02/minisplit-lg.jpg" alt="LG Inverter 24000 BTU">

          <p>24,000 BTU</p>

          <button class="btn btn-info btn-sm">M치s info</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
