<form id="frmMinisplit" method="post">
  <div class="mb-2">
    <label for="txtModelo">Modelo</label>
    <input type="text" class="form-control" id="txtModelo" name="txtModelo" required>
  </div>
  <div class="mb-2">
    <label for="txtMarca">Marca</label>
    <input type="text" class="form-control" id="txtMarca" name="txtMarca" required>
  </div>
  <div class="mb-2">
    <label for="txtCapacidad">Capacidad (BTU)</label>
    <input type="number" class="form-control" id="txtCapacidad" name="txtCapacidad" required>
  </div>
  <div class="mb-2">
    <label for="txtPrecio">Precio ($MXN)</label>
    <input type="number" class="form-control" id="txtPrecio" name="txtPrecio" step="0.01" required>
  </div>
  <div class="mb-2">
    <label for="txtEficiencia">Eficiencia Energ√©tica</label>
    <input type="text" class="form-control" id="txtEficiencia" name="txtEficiencia">
  </div>
  <div class="mb-2">
    <label for="txtDisponibilidad">Disponibilidad</label>
    <select class="form-select" id="txtDisponibilidad" name="txtDisponibilidad">
      <option value="Disponible">Disponible</option>
      <option value="Agotado">Agotado</option>
    </select>
  </div>
  <div class="mb-2 text-end">
    <button class="btn btn-primary">Guardar</button>
  </div>
</form>

<div class="table-responsive mt-4">
  <table class="table table-striped table-hover">
    <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Modelo</th>
        <th>Marca</th>
        <th>Capacidad</th>
        <th>Precio</th>
        <th>Eficiencia</th>
        <th>Disponibilidad</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tbodyMinisplit"></tbody>
  </table>
</div>
