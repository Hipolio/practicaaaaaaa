{% for cargo in cargos %}
<tr>
    <td>{{ cargos.idCargos }}</td>
    <td>{{ cargos.descripcion }}</td>
    <td>{{ cargos.monto }}</td>
    <td>{{ cargos.fecha }}</td>
    <td>{{ cargos.idMascotas }}</td>
    <td>
        <button class="btn btn-info btn-editar" data-idCargos="{{ cargos.idCargos }}">Editar</button>
    </td>
    <td>
        <button class="btn btn-info btn-eliminar" data-idCargos="{{ cargos.idCargos }}">Eliminar</button>
    </td>
</tr>
{% endfor %}
